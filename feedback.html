<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            padding-left: 400px;
        }
        input {
            border: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class=" container">
        <h1>Feedback System</h1>
        <h4>Overall Rating</h4>
        <div>* <input value="0" name="1star" id="1star" /></div>
        <div>** <input value="0" name="2star" id="2star" /></div>
        <div>*** <input value="0" name="3star" id="3star" /></div>
        <div>**** <input value="0" name="4star" id="4star" /></div>
        <div>***** <input value="0" name="5star" id="5star" /></div>
        <div class="col-3 mt-4">
            <h4>Feedback Form</h4>
            <form onsubmit="addData(event)">
                <div>
                    <span class="form-group mb-2">
                        <label for="fullName">Name</label>
                        <input type="text" name="fullName" id="name" class=" form-control">
                    </span>
                    <span class="form-group mb-2">
                        <label for="rating">Rating</label>
                        <select class="form-control" name="rating" id="rating">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </span>
                </div>
                <div class="mt-3 mb-4">
                    <button class="btn btn-success" id="submit">
                        Submit
                    </button>
                    <!-- <input type="button" value = "" onclick="history.go(0)" /> -->
                </div>
            </form>
        </div>
        <h4>All Feedbacks</h4>
        <ul id="listOfUsers"></ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
        <script src="feedback.js"></script>
</body>

</html>
